<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobiloperatörer i Sverige - Mörkt Läge</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1e1e1e; /* Mörk bakgrundsfärg */
            color: #ffffff; /* Vit textfärg */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Vertikal layout för diagrammen */
            align-items: center;
            height: auto; /* Auto höjd på sidan */
            margin: 0;
        }
        .charts-container {
            display: flex; /* Horisontell layout för diagrammen */
            justify-content: center;
            gap: 20px; /* Mellanrum mellan diagrammen */
            margin: 20px 0; /* Marginal över och under diagrammen */
        }
        canvas {
            max-width: 300px; /* Sätter max bredd för diagrammen */
            max-height: 400px; /* Sätter max höjd för diagrammen */
        }
        h3 {
            text-align: center; /* Centrerar rubrikerna */
            margin: 0; /* Tar bort marginaler för rubrikerna */
        }
    </style>
</head>
<body>
    <div class="charts-container">
        <div>
            <h3>Marknadsandelar (%) 2020</h3>
            <canvas id="chart2020"></canvas>
        </div>
        <div>
            <h3>Marknadsandelar (%) 2024</h3>
            <canvas id="chart2024"></canvas>
        </div>
    </div>
    <h2>Förändring i procentenheter (2020-2024)</h2>
    <div>
        <h3>Förändring i procentenheter</h3>
        <canvas id="chartChange"></canvas>
    </div>
    <div class="charts-container">
        <div>
            <h3>Cirkeldiagram: Marknadsandelar 2020</h3>
            <canvas id="pieChart2020"></canvas>
        </div>
        <div>
            <h3>Cirkeldiagram: Marknadsandelar 2024</h3>
            <canvas id="pieChart2024"></canvas>
        </div>
    </div>
    <script>
        // Data för 2020
        const data2020 = [30, 25, 20, 15, 8, 2]; // Hypotetiska marknadsandelar 2020
        // Data för 2024
        const data2024 = [34, 22, 18, 10, 9, 7]; // Hypotetiska marknadsandelar 2024

        // Diagram för 2020 (Stolpdiagram)
        const ctx2020 = document.getElementById('chart2020').getContext('2d');
        const chart2020 = new Chart(ctx2020, {
            type: 'bar', // Typ av diagram
            data: {
                labels: ['Telia', 'Tele2', 'Telenor', 'Halebop', 'Comviq', '3'], // Mobiloperatörer
                datasets: [{
                    label: 'Marknadsandel (%) 2020',
                    data: data2020,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)', // Telia
                        'rgba(54, 162, 235, 0.5)', // Tele2
                        'rgba(255, 206, 86, 0.5)', // Telenor
                        'rgba(75, 192, 192, 0.5)', // Halebop
                        'rgba(153, 102, 255, 0.5)', // Comviq
                        'rgba(255, 159, 64, 0.5)' // 3
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)', // Telia
                        'rgba(54, 162, 235, 1)', // Tele2
                        'rgba(255, 206, 86, 1)', // Telenor
                        'rgba(75, 192, 192, 1)', // Halebop
                        'rgba(153, 102, 255, 1)', // Comviq
                        'rgba(255, 159, 64, 1)' // 3
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)' // Mörkare rutnätslinjer
                        },
                        ticks: {
                            color: '#ffffff' // Vit färg på Y-axelns etiketter
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)' // Mörkare rutnätslinjer
                        },
                        ticks: {
                            color: '#ffffff' // Vit färg på X-axelns etiketter
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff' // Vit färg på legenden
                        }
                    }
                }
            }
        });

        // Diagram för 2024 (Stolpdiagram)
        const ctx2024 = document.getElementById('chart2024').getContext('2d');
        const chart2024 = new Chart(ctx2024, {
            type: 'bar', // Typ av diagram
            data: {
                labels: ['Telia', 'Tele2', 'Telenor', 'Halebop', 'Comviq', '3'], // Mobiloperatörer
                datasets: [{
                    label: 'Marknadsandel (%) 2024',
                    data: data2024,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)', // Telia
                        'rgba(54, 162, 235, 0.5)', // Tele2
                        'rgba(255, 206, 86, 0.5)', // Telenor
                        'rgba(75, 192, 192, 0.5)', // Halebop
                        'rgba(153, 102, 255, 0.5)', // Comviq
                        'rgba(255, 159, 64, 0.5)' // 3
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)', // Telia
                        'rgba(54, 162, 235, 1)', // Tele2
                        'rgba(255, 206, 86, 1)', // Telenor
                        'rgba(75, 192, 192, 1)', // Halebop
                        'rgba(153, 102, 255, 1)', // Comviq
                        'rgba(255, 159, 64, 1)' // 3
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)' // Mörkare rutnätslinjer
                        },
                        ticks: {
                            color: '#ffffff' // Vit färg på Y-axelns etiketter
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)' // Mörkare rutnätslinjer
                        },
                        ticks: {
                            color: '#ffffff' // Vit färg på X-axelns etiketter
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff' // Vit färg på legenden
                        }
                    }
                }
            }
        });

        // Beräkning av förändring i procentenheter
        const changeInPercentagePoints = data2024.map((value, index) => {
            return value - data2020[index]; // Beräkna förändring i procentenheter
        });

        // Diagram för förändring i procentenheter (Stolpdiagram)
        const ctxChange = document.getElementById('chartChange').getContext('2d');
        const chartChange = new Chart(ctxChange, {
            type: 'bar', // Typ av diagram
            data: {
                labels: ['Telia', 'Tele2', 'Telenor', 'Halebop', 'Comviq', '3'], // Mobiloperatörer
                datasets: [{
                    label: 'Förändring i procentenheter',
                    data: changeInPercentagePoints,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)', // Telia
                        'rgba(54, 162, 235, 0.5)', // Tele2
                        'rgba(255, 206, 86, 0.5)', // Telenor
                        'rgba(75, 192, 192, 0.5)', // Halebop
                        'rgba(153, 102, 255, 0.5)', // Comviq
                        'rgba(255, 159, 64, 0.5)' // 3
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)', // Telia
                        'rgba(54, 162, 235, 1)', // Tele2
                        'rgba(255, 206, 86, 1)', // Telenor
                        'rgba(75, 192, 192, 1)', // Halebop
                        'rgba(153, 102, 255, 1)', // Comviq
                        'rgba(255, 159, 64, 1)' // 3
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)' // Mörkare rutnätslinjer
                        },
                        ticks: {
                            color: '#ffffff' // Vit färg på Y-axelns etiketter
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.2)' // Mörkare rutnätslinjer
                        },
                        ticks: {
                            color: '#ffffff' // Vit färg på X-axelns etiketter
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff' // Vit färg på legenden
                        }
                    }
                }
            }
        });

        // Cirkeldiagram för 2020
        const ctxPie2020 = document.getElementById('pieChart2020').getContext('2d');
        const pieChart2020 = new Chart(ctxPie2020, {
            type: 'pie', // Typ av diagram
            data: {
                labels: ['Telia', 'Tele2', 'Telenor', 'Halebop', 'Comviq', '3'], // Mobiloperatörer
                datasets: [{
                    label: 'Marknadsandelar 2020',
                    data: data2020,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)', // Telia
                        'rgba(54, 162, 235, 0.5)', // Tele2
                        'rgba(255, 206, 86, 0.5)', // Telenor
                        'rgba(75, 192, 192, 0.5)', // Halebop
                        'rgba(153, 102, 255, 0.5)', // Comviq
                        'rgba(255, 159, 64, 0.5)' // 3
                    ],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff' // Vit färg på legenden
                        }
                    }
                }
            }
        });

        // Cirkeldiagram för 2024
        const ctxPie2024 = document.getElementById('pieChart2024').getContext('2d');
        const pieChart2024 = new Chart(ctxPie2024, {
            type: 'pie', // Typ av diagram
            data: {
                labels: ['Telia', 'Tele2', 'Telenor', 'Halebop', 'Comviq', '3'], // Mobiloperatörer
                datasets: [{
                    label: 'Marknadsandelar 2024',
                    data: data2024,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)', // Telia
                        'rgba(54, 162, 235, 0.5)', // Tele2
                        'rgba(255, 206, 86, 0.5)', // Telenor
                        'rgba(75, 192, 192, 0.5)', // Halebop
                        'rgba(153, 102, 255, 0.5)', // Comviq
                        'rgba(255, 159, 64, 0.5)' // 3
                    ],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff' // Vit färg på legenden
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
